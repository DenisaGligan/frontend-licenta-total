<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="list row">
  <div class="col-md-12">
    <div class="form-group">
      <!--<input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
      -->
      <div class="inner-addon left-addon">
        <i class="glyphicon glyphicon-search"></i>
      <input class="form-control" type="text" name="search" [(ngModel)]="name" autocomplete="off" placeholder="  Start searching for a product by name">
        </div>
    </div>
  </div>
  <div class="col-md-6">
    <p>Products List</p>
    <ul class="list-group" >
      <li
        class="list-group-item"
        *ngFor="let product of products | filter:name; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProduct(product, i)"
      >
        {{ product.name }}
      </li>
    </ul>
  </div>

  <div class="col-md-6">
    <div class="detailsProduct" *ngIf="currentProduct">
      <h4>Product</h4>
      <div>
        <label><strong>Type:</strong></label> {{ currentProduct.type }}
      </div>
      <div>
        <label><strong>Name:</strong></label>
        {{ currentProduct.name }}
      </div>
      <div>
        <label><strong>Price:</strong></label>
        {{ currentProduct.price }}
      </div>
      <div>
        <label><strong>Alternative text for image:</strong></label>
        {{ currentProduct.description }}
      </div>
      <div class="imgProduct">
        <img  id="idImg" [src]='currentProduct.imgUrl'>
      </div>

      <a class="badge badge-warning" href="/products/{{ currentProduct.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentProduct">
      <br />
      <p>Please click on a Product...</p>
    </div>
  </div>
