<div class="title">
    <h4 >Add details for product</h4>
</div>
<div class="submit-form">

    <form (ngSubmit)="saveProduct()" [formGroup]="myForm">
    <div class="form-group">
        <label for="type">Type</label>
        <input id="type" formControlName="type" class="form-control" type="text" />
        <span *ngIf="!myForm.get('type').valid && hasErr">Type required!</span>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text" />
        <span *ngIf="!myForm.get('name').valid && hasErr">Name required!</span>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input id="price" formControlName="price" class="form-control" type="number" required min="1" />
        <span *ngIf="!myForm.get('price').valid && hasErr">Price required!</span>
    </div>

    <div class="form-group">
        <label for="imgUrl">ImgURL</label>
        <input id="imgUrl" formControlName="imgUrl" class="form-control" type="text" />
        <span *ngIf="!myForm.get('imgUrl').valid && hasErr">ImgUrl required!</span>
    </div>
    <button class="btn btn-success">Submit</button>
    <div class="form-group">
        <div
        class="alert alert-danger"
        role="alert"
        *ngIf="!submitted && notSubmitted"
        >
        Add failed: {{ errMessage }}
        </div>
    </div>
    </form>
    </div>
    <br>
    <div class ="form-group" *ngIf="submitted">
    <h5>You submitted successfully!</h5>
    <button class="btn btn-success" (click)="newProduct()">Add a new product</button>
    </div>
