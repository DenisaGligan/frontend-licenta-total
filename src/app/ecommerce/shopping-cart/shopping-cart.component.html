<div class="card text-white bg mb-3" style="max-width: 18rem;">
    <div class="card-header text-center"><strong>Shopping Cart</strong></div>
    <div class="card-body">
        <p class="card-title"><strong>Total: {{total}} RON</strong></p>
        <hr>
        <p class="card-title">Items bought:</p>

        <ul>
            <li *ngFor="let order of orders.productOrders">
                {{ order.product.name }} - {{ order.quantity}}KG 
                <!--<button *ngIf="isProductSelected(order.product)" class="badge badge-info btn-sm" (click)="removeFromCart(order)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
                </button>-->
                
            </li>
        </ul>

        <button class="btn btn-light btn-block" (click)="finishOrder()"
                [disabled]="orders.productOrders.length == 0" >
                Checkout
                
    </button>
    </div>
</div>
