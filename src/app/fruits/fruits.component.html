<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="container">

  <div class="form-group">
    <input class="form-control" type="text" name="search" [(ngModel)]="name" autocomplete="off" placeholder="&#61442;  Start searching for a product by name">
  </div>
  <div class="listProducts" *ngFor="let product of products | filter:name">
    
    <div class="list-item">
       {{ product.name }} 
    </div>
    <div class="item-price">
      Price: {{product.price}} Ron/KG
    </div>
    <img id="imgProduct"  [src]='product.imgUrl'>
    <div class="detials">
      <input id="quantity" name="quantity" type="number"> 
      <button type="button" class="btn btn-info btn-sm">
        <span class="glyphicon glyphicon-shopping-cart"></span> Add to cart
      </button>
    </div>

  </div>


</div>
